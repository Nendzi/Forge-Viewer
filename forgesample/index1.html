<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="stil/stil.css" type="text/css">
        <title>GENERATOR KUHINJE</title>
    </head>
    <body>
        <div class="pakovanje">
            <div id="selektor">
                <form action="#" method="POST" id="elForma">
                    <fieldset class="grupa">
                        <legend class="naziv">Izbor elemenata</legend>
                        <div id="podela" class="razdela">
                            <div class="selekcija">
                            <label for="elmenti">Izaberite element:</label>
                            <div>
                            <select name="elementi" id="elementi" class="odabir">
                                <option value="closed">Closed</option>
                                <option value="open">Open</option>
                                <option value="drawer">Drawer</option>
                                <option value="doublDoor">Double door</option>
                                <option value="leftDoor">Left door</option>
                                <option value="rightdoor">Right door</option>
                                <option value="cassette">Cassette</option>
                            </select>
                            </div>
                            </div>

                            <div class="broj">
                                <label for="procenti">Visina elementa [%]:</label>
                                <div class="teksterija">
                                    <!--oninput: izmena funkcija - menja aktivno/neaktivno stanje dugmeta-->
                                <textarea class="percentum" id="procenti" name="unos" placeholder="Preostalo je 100%" onkeydown="proveraFunkcija(event, this)" oninput="naUnos(this)"></textarea>
                                <div class="brisanje">
                                    <!--u prvom učitavanju ne treba dugme za brisanje-->
                                </div>
                                </div>
                            </div>
                        </div>
                        
                        <!--mesto gde se dodaje novi deo forme-->
                        <div id="dodatak1"></div>
                        <p id="poruka">Unesite procente</p>
                        <p id="poruka2">Neispravan unos, prekoračili ste 100%</p>
                        <p id="proba"></p>
                        <!--onclick: Nenina funkcija-->
                        <button type="submit" id="prosledi" class="neaktivna" disabled>Submit</button>
                        <!--onclick: dodaj funkcija - dodaje novi HTML-->
                        <button type="button" id="nova" class="neaktivna" disabled>Add new</button>
                    </fieldset>
                    
                </form>
                
            </div>
<!--drugi deo ekrana-->
            <div class="prostor" id="generator">

            </div>
        </div>
        <script src="script/script3.js"></script>
    </body>
</html>
